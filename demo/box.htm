<!doctype html>
<html>
<head>
  <title>shipwreck box sample</title>
  <link rel="stylesheet" href="../style/colours.css">
  <link rel="stylesheet" href="../style/main.css">
</head>
<body>
  <div id="ship-output"></div>
  <script type="module">
    import box  from './box';
    import { Shipwreck } from '../src/shipwreck';
    import { SirenEntity } from '../src/lib/siren/index.js';
    const shipOutput = document.getElementById('ship-output');
    const ship = new Shipwreck(shipOutput);
    ship.entity = new SirenEntity(box);
    ship.render();
  </script>
</body>
</html>
